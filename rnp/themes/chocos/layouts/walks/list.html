{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ $paginator := .Paginate .Pages }}
  {{ range $index, $page := $paginator.Pages }}
    {{ if gt $index 0 }}
      <hr class="post-separator">
    {{ end }}
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ .Summary }}
  {{ end }}
  {{ template "_internal/pagination.html" (dict "page" . "format" "terse") }}

{{ end }}
