name: Pulumi Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'infra/**'
      - '.hugo-version'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      PULUMI_ACCESS_TOKEN:  ${{ secrets.PULUMI_ACCESS_TOKEN }}

    defaults:
      run:
        working-directory: infra
        
    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Pulumi deploy
        uses: pulumi/actions@v6
        with:
          command: up
          stack-name: brokensbone/rnp-web-infra/dev
          work-dir: infra
    
